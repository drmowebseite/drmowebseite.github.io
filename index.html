<!DOCTYPE html>
<html>

<style>
    h1          {   font-family: arial;         text-align: center; }
    p           {   font-family: arial;         text-align: center; }
    body        {   background-color: white;    color: black;   padding: 25px;   font-size: 25px;    }
    .dark-mode  {   background-color: black;    color: white;       }
</style>
    
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <button onclick="darkModeFunction()">&#127767</button>
    <h1>Heading 1</h1>
    <p>Paragraph</p>
</body>
    
<script>
    function darkModeFunction() {
        var element = document.body;
        element.classList.toggle("dark-mode");
    } 
</script>

</html>
